<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Incritador de texto</title>
</head>
<body>
    <head>
        <div class="encabezado">
            <h1 class="titulo-principal">Incritador/Desincriptador</h1>
            <p class="marca"> AM21 </p>
        </div>
    </head>
    <main>
        <div class="bloque-1">
            <section class="texto-principal">
                <label for="texto"></label>
                <textarea class="cajatexto" name="texto" id="texto" cols="40" rows="19" placeholder="Ingresa tu texto aqui!" required></textarea>
            </section>

            <p class="tex-informativo">Solo letras minusculas y sin acento</p>

            <div class="botones">
                <button class="botonEncriptar">ENCRIPTAR</button>
                <button class="botonDesencriptar">DESENCRIPTAR</button>
                <button class="botonCopiar">COPIAR</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
