<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Incritador de texto</title>
</head>
<body>
    <head>
        <div class="encabezado">
            <h1 class="titulo-principal">Incritador/Desincriptador</h1>
            <p class="marca"> AM21 </p>
        </div>
    </head>
    <main>
        <div class="bloque-1">
            <section class="texto-principal">
                <label for="texto"></label>
                <textarea name="texto" id="texto" cols="40" rows="19" required></textarea>
            </section>

            <div class="botones">
                <button class="boton">INCRIPTAR</button>
                <button class="boton">DESENCRIPTAR</button>
            </div>
        </div>

        <div class="bloque-1">
            <section>
                <label for="texto-modificado"></label>
                <textarea name="texto-modificado" id="texto-modificado" cols="40" rows="19"></textarea>
            </section>

            <button class="boton">COPIAR</button>
        </div>

        
        
    </main>
    <footer>

    </footer>
</body>
</html>
